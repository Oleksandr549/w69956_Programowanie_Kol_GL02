<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />


    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-main">
        <div class="container">
            <form class="form" name="form" novalidate>
                <div class="inp-box">
                    <label>Imie </label>
                    <input type="text" id="name" name="name">
                    <span class="error"></span>

                </div>
                <div class="inp-box">
                    <label>Nazwisko </label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="inp-box" id="inp-mail">
                    <label>Email: </label>
                    <input type="email" name="email" />
                    <span class="error"></span>
                </div>
                
                <div class="inp-box none" id="inp-num">
                    <label>Numer: </label>
                    <input type="text" name="phone" />
                    <span class="error"></span>
                </div>
                <div class="inp-box cheack">
                    <label>Nie mam maila: </label>
                    <input type="checkbox" name="checkbox" />
                    <span class="error"></span>
                </div>
                <div class="inp-box">
                        <label>Data urodzenia: </label>
                        <input type="date" name="birthDate">
                        <span class="error"></span>
                </div>
                <div class="inp-box">
                    <label>Województwo: </label>
                    <select name="province">
                        <option></option>
                        <option value="Podkarpacie">Podkarpacie</option>
                        <option value="Małopolska">Małopolska</option>
                        <option value="Mazowsze">Mazowsze</option>
                        <option value="Wielkopolska">Wielkopolska</option>
                    </select>
                    <span id="provinceError" class="error"></span>
                </div>
                <div class="inp-box">
                    <label>Hasło: </label>
                    <input type="password" name="password">
                    <span class="error"></span>
                </div>
                <div class="inp-box">
                    <label>Potwórz Hasło: </label>
                    <input type="password" name="confirmpassword">
                    <span class="error"></span>
                </div>

                <div class="btns">
                    <input type="submit" value="Zapisz">
            
                </div>
            </form>
            <table>
                <tr>
                    <th>Ime</th>
                    <th>Nazwisko</th>
                    <th id="dane">Email</th>
                    <th>Województwo</th>
                    <th>Data urodzenia</th>
                </tr>
                <tr>
                    <td id="ImieTable"></td>
                    <td id="nazwiskoTable"></td>
                    <td id="danne"></td>
                    <td id="kraj"></td>
                    <td id="Data-urodzenia"></td>

                </tr>
            </table>
        </div>
    </section>
    
</body>

<script src="js.js" defer></script>

</html>
